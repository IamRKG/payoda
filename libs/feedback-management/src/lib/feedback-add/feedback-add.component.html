<div class="card-fixed">
  <mat-card>
    <mat-card-header>
      <mat-card-title>FEEDBACK</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <payoda-workspace-feedback-form
        [feedbackForm]="feedbackForm"
        [performances]="performances"
        [productUsedSince]="productUsedSince"
      ></payoda-workspace-feedback-form>
    </mat-card-content>

    <mat-card-actions>
      <mat-list>
        <mat-list-item role="Action">
          <button (click)="next()" mat-raised-button color="primary">
            Next
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-actions>
  </mat-card>
</div>
